# Docker Compose Configuration
# ToIP Trust Registry v2 Backend - Development

version: '3.8'

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: toip-registry-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-toip_registry_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5435}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-toip_registry_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toip-dev-network

  # Redis Cache (Development)
  redis:
    image: redis:7-alpine
    container_name: toip-registry-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis} --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6381}:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toip-dev-network

  # Backend API (Development with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      network: host
    container_name: toip-registry-api-dev
    restart: unless-stopped
    environment:
      # Server Configuration
      NODE_ENV: development
      PORT: ${PORT:-3000}
      HOST: ${HOST:-0.0.0.0}
      
      # Database Configuration
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-toip_registry_dev}?schema=public
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379
      
      # API Configuration
      API_VERSION: ${API_VERSION:-v2}
      API_BASE_PATH: ${API_BASE_PATH:-/v2}
      
      # Security
      API_KEY_SALT_ROUNDS: ${API_KEY_SALT_ROUNDS:-12}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-minimum-32-characters-long-for-security-purposes}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      
      # Registry Configuration
      REGISTRY_DID: ${REGISTRY_DID:-did:web:localhost:3000}
      REGISTRY_NAME: ${REGISTRY_NAME:-ToIP Trust Registry Dev}
    ports:
      - "${PORT:-3002}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
      - ./logs:/app/logs
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - toip-dev-network

# Volumes for data persistence (development)
volumes:
  postgres_dev_data:
    name: toip-trust-registry-postgres-dev-data
    driver: local
  redis_dev_data:
    name: toip-trust-registry-redis-dev-data
    driver: local

# Network configuration (development)
networks:
  toip-dev-network:
    name: toip-trust-registry-dev-network
    driver: bridge
