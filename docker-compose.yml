# Docker Compose Configuration
# ToIP Trust Registry v2 Backend - Production

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: toip-registry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-toip_registry}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-toip_registry}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toip-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: toip-registry-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toip-network

  # Backend API (Production)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toip-registry-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-toip_registry}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379
      REGISTRY_DID: ${REGISTRY_DID}
      REGISTRY_NAME: ${REGISTRY_NAME:-ToIP Trust Registry}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - toip-network

# Volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Network configuration
networks:
  toip-network:
    driver: bridge
